<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Orchestration Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .examples {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .examples-title {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            background: white;
            border: 1px solid #dee2e6;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: #f8f9fa;
            color: #212529;
            border-bottom-left-radius: 4px;
            border: 1px solid #e9ecef;
        }

        /* Trace styles */
        .traces-container {
            margin-top: 15px;
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }

        .traces-header {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trace-item {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            background: #ffffff;
        }

        .trace-item.tool_call {
            border-left: 4px solid #ffc107;
            background: #fffbf0;
        }

        .trace-item.tool_response {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }

        .trace-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .trace-icon {
            font-size: 16px;
        }

        .trace-name {
            font-weight: 600;
            color: #495057;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .trace-type {
            font-size: 11px;
            background: #6c757d;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trace-args, .trace-response {
            margin-top: 8px;
        }

        .trace-args strong, .trace-response strong {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trace-args pre, .trace-response pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0 0 0;
            font-size: 12px;
            color: #495057;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Code formatting in messages */
        .message-content code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            color: #e83e8c;
        }

        .message-content strong {
            font-weight: 600;
            color: #495057;
        }

        .message-content em {
            font-style: italic;
            color: #6c757d;
        }

        .loading {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .input-container {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: white;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
        }

        #userInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 8px 12px;
            font-family: inherit;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Content Orchestration Agent</h1>
            <p>Generate reading materials, quizzes, videos, and games on any topic</p>
        </div>

        <div class="examples">
            <div class="examples-title">Try these examples:</div>
            <div class="example-chips">
                <div class="example-chip" onclick="setExample('Create content about Photosynthesis')">
                    üìö Photosynthesis
                </div>
                <div class="example-chip" onclick="setExample('Generate a quiz on Python with 10 questions')">
                    üìù Python Quiz
                </div>
                <div class="example-chip" onclick="setExample('Make a video script about Machine Learning')">
                    üé• ML Video
                </div>
                <div class="example-chip" onclick="setExample('Design an educational game about the Solar System')">
                    üéÆ Space Game
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üí≠</div>
                <h2>Welcome!</h2>
                <p>Ask me to generate any educational content.<br>Try one of the examples above.</p>
            </div>
        </div>

        <div class="input-container">
            <div style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
                <input id="resourceId" placeholder="(Optional) Agent Engine Resource ID" style="flex:1; padding:10px 12px; border:1px solid #e9ecef; border-radius:10px;" />
                <button id="btnCreateSession" style="padding:10px 14px; border-radius:10px; border:1px solid #dee2e6; background:#fff; cursor:pointer;">New Session</button>
                <input id="sessionId" placeholder="Session ID" style="width:320px; padding:10px 12px; border:1px solid #e9ecef; border-radius:10px;" />
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="What would you like me to create?"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const resourceIdInput = document.getElementById('resourceId');
        const sessionIdInput = document.getElementById('sessionId');
        const btnCreateSession = document.getElementById('btnCreateSession');
        let isProcessing = false;

        function setExample(text) {
            userInput.value = text;
            userInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, traces = null) {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content properly
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = formatMessage(content);
            }
            
            messageDiv.appendChild(contentDiv);
            
            // Add traces if available
            if (traces && traces.length > 0) {
                const tracesDiv = document.createElement('div');
                tracesDiv.className = 'traces-container';
                tracesDiv.innerHTML = '<div class="traces-header">üîß Tool Activity</div>';
                
                traces.forEach(trace => {
                    const traceDiv = document.createElement('div');
                    traceDiv.className = `trace-item ${trace.type}`;
                    
                    if (trace.type === 'tool_call') {
                        traceDiv.innerHTML = `
                            <div class="trace-header">
                                <span class="trace-icon">üîß</span>
                                <span class="trace-name">${trace.name}</span>
                                <span class="trace-type">Tool Call</span>
                            </div>
                            <div class="trace-args">
                                <strong>Arguments:</strong>
                                <pre>${JSON.stringify(trace.args, null, 2)}</pre>
                            </div>
                        `;
                    } else if (trace.type === 'tool_response') {
                        traceDiv.innerHTML = `
                            <div class="trace-header">
                                <span class="trace-icon">‚úÖ</span>
                                <span class="trace-name">${trace.name}</span>
                                <span class="trace-type">Tool Response</span>
                            </div>
                            <div class="trace-response">
                                <strong>Response:</strong>
                                <pre>${JSON.stringify(trace.response, null, 2)}</pre>
                            </div>
                        `;
                    }
                    
                    tracesDiv.appendChild(traceDiv);
                });
                
                messageDiv.appendChild(tracesDiv);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatMessage(text) {
            if (!text) return '';
            
            // Convert markdown-style formatting
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Handle line breaks
            text = text.replace(/\n\n/g, '<br><br>');
            text = text.replace(/\n/g, '<br>');
            
            // Handle lists
            text = text.replace(/^\d+\.\s/gm, '<br>$&');
            text = text.replace(/^[-*]\s/gm, '<br>‚Ä¢ ');
            
            return text;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent';
            loadingDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingDiv.appendChild(contentDiv);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message || isProcessing) {
                return;
            }

            isProcessing = true;
            sendButton.disabled = true;

            addMessage(message, true);
            userInput.value = '';
            showLoading();

            try {
                // If we have a session id, send to that session; else call /generate
                const sessionId = sessionIdInput.value.trim();
                const resourceId = resourceIdInput.value.trim();

                let response;
                if (sessionId) {
                    response = await fetch('/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            session_id: sessionId,
                            resource_id: resourceId || null,
                        })
                    });
                } else {
                    response = await fetch('/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: message })
                    });
                }

                hideLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.response) addMessage(data.response, false, data.traces || null);
                else throw new Error('No response received from agent');

            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage(`Error: ${error.message}. Please try again.`, false);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        async function createSession() {
            try {
                btnCreateSession.disabled = true;
                const resourceId = resourceIdInput.value.trim();
                const res = await fetch('/session/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resource_id: resourceId || null })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                sessionIdInput.value = data.session_id;
                addMessage(`Session created (${data.mode}). Session ID: ${data.session_id}`, false);
            } catch (e) {
                addMessage(`Error creating session: ${e.message}`, false);
            } finally {
                btnCreateSession.disabled = false;
                userInput.focus();
            }
        }

        btnCreateSession.addEventListener('click', createSession);

        window.onload = () => {
            userInput.focus();
        };
    </script>
</body>
</html>
